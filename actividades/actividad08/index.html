<!-- Estructura básica del documento HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Operaciones Algebraicas</title>
<style>
/* ==================== IMPORTACIÓN DE FUENTE ==================== */
@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

/* Reset y base */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'VT323', monospace;
    background-color: #e6f0f7;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: #2c3e50;
    min-height: 100vh;
    line-height: 1.6;
}

.container {
    width: 100%;
    max-width: 800px;
    background-color: #ffffff;
    border-radius: 25px;
    padding: 30px;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
    border: none;
    overflow: hidden;
}

/* Encabezado */
h1 {
    font-family: 'VT323', monospace;
    font-size: 42px;
    text-align: center;
    margin-bottom: 15px;
    color: #2c3e50;
    text-shadow: none;
    font-weight: normal;
}

.container > p {
    text-align: center;
    font-size: 22px;
    color: #34495e;
    margin-bottom: 20px;
    line-height: 1.4;
}

.input-section {
    display: grid;
    gap: 20px;
    margin-top: 20px;
}

.field-group {
    background-color: #eaf6ff;
    border-radius: 20px;
    padding: 20px;
    border: 1px solid #aed6f1;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
}

label {
    display: block;
    font-size: 24px;
    font-weight: normal;
    color: #34495e;
    margin-bottom: 10px;
}

textarea {
    width: 100%;
    min-height: 120px;
    resize: vertical;
    padding: 15px;
    border-radius: 20px;
    border: 1px solid #aed6f1;
    font-family: 'VT323', monospace;
    font-size: 22px;
    color: #2c3e50;
    background-color: #ffffff;
    box-shadow: none;
    transition: all 0.3s ease;
    line-height: 1.4;
}

textarea:focus {
    outline: none;
    border-color: #5dade2;
    box-shadow: 0 0 8px rgba(93, 173, 226, 0.5);
    transform: none;
}

textarea::placeholder {
    color: #95a5a6;
    font-style: normal;
}

/* Botón principal */
.calculate-button {
    display: block;
    width: 100%;
    padding: 15px;
    margin-top: 20px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-weight: normal;
    font-family: 'VT323', monospace;
    font-size: 24px;
    background: #34495e;
    color: #ffffff;
    box-shadow: none;
    transition: background-color 0.3s ease;
}

.calculate-button:hover {
    background-color: #5dade2;
    transform: none;
    filter: none;
    box-shadow: none;
}

.calculate-button:active {
    transform: translateY(1px);
}

/* Sección de resultados */
.result-section {
    margin-top: 30px;
}

.info-card {
    border-radius: 20px;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #aed6f1;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.info-card h3 {
    font-size: 26px;
    margin-bottom: 15px;
    color: #34495e;
    font-weight: normal;
    border-bottom: 2px solid #b3d4fc;
    padding-bottom: 10px;
}

.result-content {
    min-height: 60px;
    border-radius: 20px;
    padding: 20px;
    font-family: 'VT323', monospace;
    font-size: 22px;
    background: #eaf6ff;
    color: #2c3e50;
    border: 1px solid #aed6f1;
    display: flex;
    align-items: center;
    white-space: pre-wrap;
    word-break: break-word;
}

/* Mensajes de estado adaptados al estilo pixel art/pastel */
.result-error {
    border: 1px solid #e74c3c !important;
    color: #c0392b !important;
    background: #fadbd8 !important;
}

.result-warning {
    border: 1px solid #f1c40f !important;
    color: #9a7d0a !important;
    background: #fcf3cf !important;
}

.result-success {
    border: 1px solid #2ecc71 !important;
    color: #1e8449 !important;
    background: #d5f5e3 !important;
}

/* Responsive */
@media (max-width: 900px) {
    .container {
        padding: 20px;
        margin: 10px;
    }
    h1 {
        font-size: 32px;
    }
    textarea {
        font-size: 20px;
    }
}

@media (max-width: 480px) {
    body {
        padding: 10px;
    }
    .container {
        border-radius: 15px;
    }
    h1 {
        font-size: 28px;
    }
}
</style>

</head>
<body>
    <!-- Estructura básica del documento HTML -->
<div class="container">
        <h1>Calculadora de Variables</h1>
        <p>|    TEcnológico de Software    |    Fundamentos de álgebra    | </p>
		<p>|    1° Cuatrimestre 2025    |    Grupo: 1B    |    Venus Getsemaní Semino Alemán    |</p>
		<p>|    Docente Jorge Javier Pedrozo Romero    |</p>

        <div class="input-section">
            <div class="field-group">
                <label for="variables">Variables:</label>
                <textarea id="variables" placeholder="Ejemplo: feature_cost, w1 = 1, w2 = 2, w3 = 3"></textarea>
            </div>

            <div class="field-group">
                <label for="equations">Ecuaciones:</label>
                <textarea id="equations" placeholder="Ejemplo: feature_cost = w1 * w2 + w3"></textarea>
            </div>

            <button id="calculate-btn" class="calculate-button">Calcular</button>
        </div>

        <div class="result-section">
            <div class="info-card">
                <h3>Resultado:</h3>
                <div id="result" class="result-content">
                    Ingresa las variables y ecuaciones para ver el resultado
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
<script src="../../js/script_global.js"></script>

</html>
