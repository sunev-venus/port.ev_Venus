<!-- Estructura básica del documento HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simbólica Ecuaciones Lineales</title>
<style>
    /* Importamos la fuente pixelada */
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
        /* CAMBIADO: Fuente pixelada */
        font-family: 'VT323', monospace;
        /* CAMBIADO: Fondo azul pastel */
        background-color: #e6f0f7;
        /* CAMBIADO: Color de texto principal (contraste azul oscuro) */
        color: #2c3e50;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        background-color: #ffffff;
        padding: 30px;
        /* CAMBIADO: Bordes muy redondeados */
        border-radius: 25px;
        /* CAMBIADO: Sombra más notable */
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 900px;
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 30px;
        text-align: center;
        font-size: 2.2em;
    }

    h2 {
        color: #34495e;
        /* CAMBIADO: Borde inferior azul pastel */
        border-bottom: 2px solid #b3d4fc;
        padding-bottom: 10px;
        margin-top: 20px;
    }

    hr {
        border: 0;
        height: 1px;
        /* CAMBIADO: Color de línea azul pastel */
        background-color: #b3d4fc;
        margin: 30px 0;
    }

    .solver-section {
        margin-bottom: 30px;
    }

    .solver-section p {
        margin-bottom: 15px;
        /* CAMBIADO: Color de texto más oscuro para contraste */
        color: #2c3e50;
    }

    /* Estilos para inputs */
    #ecuacion,
    #formulaLiteral {
        width: 100%;
        padding: 12px;
        /* CAMBIADO: Borde azul pastel */
        border: 1px solid #aed6f1;
        /* CAMBIADO: Bordes muy redondeados */
        border-radius: 20px;
        font-size: 1.1em;
        margin-bottom: 15px;
        box-sizing: border-box;
        /* CAMBIADO: Fuente pixelada */
        font-family: 'VT323', monospace;
    }

    .formula-input-container {
        margin-bottom: 20px;
    }

    .formula-input-container label {
        display: block;
        font-weight: bold;
        color: #34495e;
        margin-bottom: 8px;
    }

    button {
        /* CAMBIADO: Botón azul oscuro para contraste */
        background-color: #34495e;
        color: white;
        padding: 12px 25px;
        border: none;
        /* CAMBIADO: Bordes muy redondeados */
        border-radius: 20px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
        margin-right: 10px;
        margin-bottom: 10px;
    }

    button:hover {
        /* CAMBIADO: Hover azul más claro */
        background-color: #5dade2;
    }

    .result-box {
        /* CAMBIADO: Fondo azul pastel claro */
        background-color: #eaf6ff;
        /* CAMBIADO: Borde azul pastel */
        border: 1px solid #aed6f1;
        padding: 15px;
        /* CAMBIADO: Bordes muy redondeados */
        border-radius: 20px;
        font-size: 1.1em;
        color: #2c3e50;
        margin-top: 15px;
        min-height: 20px;
    }

    .result-box:empty {
        display: none;
    }

    .error-message {
        color: #e74c3c;
        font-weight: bold;
        margin-top: 10px;
        min-height: 20px;
    }

    /* Estilos para la tabla de despejes */
    .result-box table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background-color: white;
    }

    .result-box table thead {
        background-color: #34495e;
        color: white;
    }

    .result-box table th,
    .result-box table td {
        padding: 12px;
        text-align: left;
        /* CAMBIADO: Borde azul pastel */
        border: 1px solid #aed6f1;
    }

    .result-box table th {
        font-weight: bold;
    }

    .result-box table tbody tr:nth-child(even) {
        /* CAMBIADO: Fondo de fila alterno azul pastel */
        background-color: #eaf6ff;
    }

    .result-box table tbody tr:hover {
        /* CAMBIADO: Hover de fila azul pastel */
        background-color: #d4eaf7;
    }

    .result-box pre {
        margin: 0;
        /* CAMBIADO: Fuente pixelada */
        font-family: 'VT323', monospace;
        font-size: 1em;
        white-space: pre-wrap;
        word-wrap: break-word;
    }

    .result-box .formula-original {
        /* CAMBIADO: Fondo azul pastel */
        background-color: #d6eaf8;
        padding: 10px;
        /* CAMBIADO: Bordes redondeados */
        border-radius: 15px;
        margin-bottom: 15px;
        font-weight: bold;
    }

    .result-box .nota-didactica {
        /* CAMBIADO: Fondo azul pastel */
        background-color: #eaf6ff;
        /* CAMBIADO: Borde azul */
        border-left: 4px solid #3498db;
        padding: 12px;
        margin-top: 15px;
        font-size: 0.95em;
        /* CAMBIADO: Texto azul oscuro */
        color: #2c3e50;
    }

    .input-grid {
        display: grid;
        grid-template-columns: auto 1fr auto 1fr;
        gap: 15px;
        align-items: center;
        margin-bottom: 20px;
    }

    .input-grid label {
        font-weight: bold;
        color: #34495e;
        text-align: right;
    }

    .input-grid input[type="number"] {
        padding: 8px;
        /* CAMBIADO: Borde azul pastel */
        border: 1px solid #aed6f1;
        /* CAMBIADO: Bordes redondeados */
        border-radius: 15px;
        font-size: 1em;
        width: 100%;
        box-sizing: border-box;
    }
</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora Simbólica de Ecuaciones</h1>

        <section class="solver-section">
            <h2>1. Solución de Ecuaciones de una Variable (x)</h2>
            <p>Introduce la ecuación lineal para despejar <strong>x</strong> (ej: 2x + 3 = x + 8):</p>
            <input type="text" id="ecuacion" value="2x + 3 = x + 8">
            <button onclick="resolverEcuacionParseada()">Resolver</button>
            <div id="resDespejeParseado" class="result-box"></div>
            <div id="mensajeError" class="error-message"></div>
        </section>

        <hr>

        <section class="solver-section">
            <h2>2. Despeje Simbólico de Fórmulas</h2>
            <p>Introduce cualquier fórmula matemática (ej: C = 5(F - 32)/9):</p>
            
            <div class="formula-input-container">
                <label for="formulaLiteral">Fórmula:</label>
                <input type="text" id="formulaLiteral" value="C = 5(F - 32)/9" placeholder="Ej: T = F*c/r">
            </div>
            
            <button onclick="procesarFormulaLiteral()">Generar Despejes Simbólicos</button>

            <div id="resFormulaLiteral" class="result-box"></div>
            <div id="mensajeErrorFormula" class="error-message"></div>
        </section>
    </div>
<script src="script.js"></script>
</body>
</html>
